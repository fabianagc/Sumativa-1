<!DOCTYPE html>
<html>
<head>
  <title>Encuesta de satisfacción</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="encuesta">
    <h1>Encuesta de satisfacción</h1>
    <form id="encuesta-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="puesto">Puesto:</label>
          <select class="form-control" id="puesto" required>
            <option value="">Seleccione su puesto</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="operario">Operario</option>
          </select>
        </div>
        <div class="form-group">
          <label for="satisfaccion">¿Cómo califica su satisfacción laboral?</label>
          <select class="form-control" id="satisfaccion" required>
            <option value="">Seleccione una opción</option>
            <option value="1">Muy insatisfecho</option>
            <option value="2">Insatisfecho</option>
            <option value="3">Neutral</option>
            <option value="4">Satisfecho</option>
            <option value="5">Muy satisfecho</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mejora">¿En qué áreas considera que la empresa puede mejorar?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="mejora[]" id="ambiente" value="ambiente">
            <label class="form-check-label" for="ambiente">
              Ambiente de trabajo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="mejora[]" id="comunicacion" value="comunicacion">
            <label class="form-check-label" for="comunicacion">
              Comunicación interna
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="mejora[]" id="salario" value="salario">
            <label class="form-check-label" for="salario">
              Salario y beneficios
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </form>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="encuesta.js"></script>
      <h2>¿Qué tan satisfecho está con nuestro servicio?</h2>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaccion" id="muy-insatisfecho" value="1">
        <label class="form-check-label" for="muy-insatisfecho">
          Muy insatisfecho
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaccion" id="insatisfecho" value="2">
        <label class="form-check-label" for="insatisfecho">
          Insatisfecho
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaccion" id="neutral" value="3">
        <label class="form-check-label" for="neutral">
          Neutral
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaccion" id="satisfecho" value="4">
        <label class="form-check-label" for="satisfecho">
          Satisfecho
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaccion" id="muy-satisfecho" value="5">
        <label class="form-check-label" for="muy-satisfecho">
          Muy satisfecho
        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
