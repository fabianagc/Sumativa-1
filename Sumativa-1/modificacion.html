<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificacion de usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    
<h1>Modificacion de perfil</h1>

<form>
    <input class="form-control item" type="email" name="email" id="email" placeholder="Correo" required>
              <div class="valid-feedback">
                Bien!
              </div>
              <div class="invalid-feedback">
                Porfavor ingresa un Correo Valido.
              </div>
            </div>
            <br>
            <div class="form-group">
              <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Contraseña" required>
              <div class="valid-feedback">
                Bien!
              </div>
              <div class="invalid-feedback">
                Porfavor ingresa una contraseña con un minimo de 6 caracteres o mas
              </div>
            </div>
            <br>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Nueva Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Porfavor ingresa una Ciudad.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Nueva Region</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">...</option>
                <option>Región de Arica y Parinacota</option>
                <option>Región de Tarapacá</option>
                <option>Región de Antofagasta</option>
                <option>Región de Atacama</option>
                <option>Región de Coquimbo.</option>
                <option>Región de Valparaíso.</option>
                <option>Región Metropolitana.</option>
                <option>Región de O'Higgins.</option>
              </select>
              <div class="invalid-feedback">
                Seleccione una region.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Nuevo Codigo postal</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Seleccione codigo postal.
              </div>
            
            <div class="form-group">
                <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Nueva Contraseña" required>
                <div class="valid-feedback">
                  Bien!
                </div>
                <div class="invalid-feedback">
                  Porfavor ingresa una contraseña con un minimo de 6 caracteres o mas
            </div>
  
    

    
    <input type="submit" value="Modificar">
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




</body>
</html>
